{% extends 'base.html' %}

{% block title %}Welcome to Todo!{% endblock %}
{% block body %}
<div class="containter">
    <h1>Update Your Task</h1>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value={{task.text}} />
        <input type="submit" value="Update item..." />
    </form>
</div>
{% endblock %}
